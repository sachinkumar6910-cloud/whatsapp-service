version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: whatsapp-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-whatsapp_service}
      POSTGRES_INITDB_ARGS: "-c shared_preload_libraries=pg_stat_statements"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whatsapp-network
    restart: unless-stopped

  # Redis Cache (optional, for future enhancement)
  redis:
    image: redis:7-alpine
    container_name: whatsapp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whatsapp-network
    restart: unless-stopped

  # WhatsApp Service Application
  whatsapp-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-service
    environment:
      NODE_ENV: production
      PORT: 3002
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # Database
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-whatsapp_service}
      
      # Encryption
      DB_ENCRYPTION_KEY: ${DB_ENCRYPTION_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      
      # WhatsApp
      SESSIONS_DIR: /app/sessions
      WWEBJS_CACHE_DIR: /app/.wwebjs_cache
      
      # Media
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-104857600}
      
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3002}
      
      # Anti-ban
      MESSAGE_RATE_LIMIT_PER_MINUTE: ${MESSAGE_RATE_LIMIT_PER_MINUTE:-20}
      MESSAGE_RATE_LIMIT_PER_HOUR: ${MESSAGE_RATE_LIMIT_PER_HOUR:-100}
      MESSAGE_RATE_LIMIT_PER_DAY: ${MESSAGE_RATE_LIMIT_PER_DAY:-1000}

    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./sessions:/app/sessions
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./.wwebjs_cache:/app/.wwebjs_cache
    networks:
      - whatsapp-network
    restart: unless-stopped
    # Security
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: whatsapp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - whatsapp-service
    networks:
      - whatsapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PgAdmin for Database Management (development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: whatsapp-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - whatsapp-network
    restart: unless-stopped
    profiles:
      - dev  # Only start with: docker-compose --profile dev up

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  whatsapp-network:
    driver: bridge
